# Cloud Build configuration for deploying to Cloud Run
# This file orchestrates building and deploying the microlearning content generator

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/microlearning-generator:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/microlearning-generator:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    timeout: '900s'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/microlearning-generator'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'microlearning-generator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/microlearning-generator:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '100'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8000'
      - '--allow-unauthenticated'  # Remove this when IAP is configured
      - '--set-env-vars'
      - 'APP_SECRET=${_APP_SECRET}'
      - '--set-secrets'
      - 'GOOGLE_API_KEY=google-api-key:latest'
      - '--set-secrets'
      - 'ANTHROPIC_API_KEY=anthropic-api-key:latest'
      - '--set-secrets'
      - 'EDITOR_PASSWORD=editor-password:latest'
      - '--set-env-vars'
      - 'MAX_FORMATTER_RETRIES=1'
      - '--set-env-vars'
      - 'MODEL_TEMPERATURE=0.51'
      - '--set-env-vars'
      - 'MODEL_TOP_P=0.95'
      - '--set-env-vars'
      - 'MAX_REQUEST_SIZE_MB=10'
      - '--set-env-vars'
      - 'RATE_LIMIT_REQUESTS=10'
      - '--set-env-vars'
      - 'RATE_LIMIT_PERIOD=minute'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'

# Substitutions (can be overridden at build time)
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _APP_SECRET: 'change-this-in-production'
  _SERVICE_ACCOUNT: ''  # Specify service account email

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

# Timeout for the entire build
timeout: '1800s'
