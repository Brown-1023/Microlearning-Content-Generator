version: '3.8'

services:
  microlearning:
    build: .
    container_name: microlearning-app
    ports:
      - "8080:8080"  # Cloud Run default port
      - "3000:3000"  # Frontend
      - "4000:4000"  # Backend API
    env_file:
      - .env
    environment:
      - PORT=4000
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    
networks:
  default:
    name: microlearning-network